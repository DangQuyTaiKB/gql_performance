<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Test Runner</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Test Runner</h1>
    <button onclick="runTest('/load_test_concurrent_1')">Load Test Concurrent 1</button>
    <button onclick="runTest('/load_test_concurrent_2')">Load Test Concurrent 2</button>
    <button onclick="runTest('/parallel_load_test')">Parallel Load Test</button>
    <button onclick="runTest('/stress_test_concurrent')">Stress Test Concurrent</button>
    <button onclick="runTest('/stress_test_parallel')">Stress Test Parallel</button>
    <!-- Add more buttons for other tests as needed -->

    <div class="result" id="result"></div>

    <script>
        async function runTest(endpoint) {
            try {
                // print the test name
                document.getElementById('result').innerText = 'Running test: ' + endpoint;
                const response = await fetch(endpoint);
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
